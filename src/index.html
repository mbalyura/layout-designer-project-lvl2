<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Music Box</title>

    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <section id="page-description">
      <header>
        <div class="description-header container flex flex-wrap flex-between">
          <nav class="flex flex-wrap">
            <div class="logo">
              <a href="#" class="color-white uppercase">Music Box</a>
            </div>
            <div class="menu flex flex-between">
              <a href="#" class="menu-item color-gray uppercase">Главная</a>
              <a href="#" class="menu-item color-gray uppercase">Каталог</a>
              <a href="#" class="menu-item color-gray uppercase">Исполнители</a>
              <a href="#" class="menu-item color-gray uppercase">Контакты</a>
            </div>
          </nav>
          <form class="search-form" action="#">
            <input class="uppercase" type="text" name="search" placeholder="Поиск..." />
          </form>
        </div>
      </header>
      <div class="description-body container flex">
        <h1 class="color-white uppercase">Онлайн музыка где угодно</h1>
        <h2 class="color-white uppercase">Без ограничений</h2>
        <span class="form-description color-white">Получите доступ всего за несколько шагов. Заполните форму ниже и откройте мир музыки</span>
        <form class="access-form" action="#">
          <div class="form-inputs flex flex-wrap">
            <input class="input-name" type="text" name="name" placeholder="Имя" />
            <input class="input-email" type="text" name="email" placeholder="Email" />
          </div>
          <button class="uppercase color-white">Получить доступ</button>
        </form>
      </div>
    </section>
    <section id="page-pricing"></section>
    <section id="page-news"></section>
    <section id="page-app"></section>
  </body>
</html>
